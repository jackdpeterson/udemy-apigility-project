CoreDumpDirectory /tmp/
<VirtualHost *:80>
        ServerName ${APACHE_SERVER_NAME}
        ServerAdmin ${APACHE_SERVER_ADMIN}
        DocumentRoot ${APACHE_DOCUMENT_ROOT}

        ## Logging -- squelching AWS ELB/ALB Healthchecks
                SetEnvIf User-Agent "^ELB-HealthChecker.*" dontlog
                LogFormat "\"%{X-Forwarded-For}i\" %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %V %D" aws_elb
                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log aws_elb env=!dontlog

        <Directory "${APACHE_DOCUMENT_ROOT}">
            Options FollowSymLinks
            AllowOverride All

            Order allow,deny
            Allow from all
        </Directory>

        Header set Access-Control-Allow-Headers "Authorization,Accept,Content-Type"
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, PUT, POST, DELETE, LINK, UNLINK"
</VirtualHost>